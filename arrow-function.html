<body>
    <p>Add Number</p>
    <p id="demo"></p>
    <script>
        // This is a function:
        function addNumber(a,b) {
            return a + b;
        }
        addNumber(2,4);
        console.log(addNumber(2,4));
    </script>
    <script>
         // This is arrow function:
         const addNumbers = (a,b) => {
                return a + b;
            }

            addNumbers(2,4);
            console.log(addNumbers(2,4));
        </script>
         <p id="demo2"></p>
         <script>
             // arrow function with min. two parameter:
             const multiplyNumbers = (a, b) => {
                 return a * b;
             }

             multiplyNumbers(2,4);
             console.log(multiplyNumbers(2,4));

         </script>
          <script>
            // arrow function without parameters:
            const horn = () => {
                console.log('tru-to-tru!');
            }

            horn();

        </script>

        <script>
            // arrow function with one  parameter:
            const square1 = (x) => {
                return x * x;
            }

            square1(5);
            console.log(square1(5));

        </script>
