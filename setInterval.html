<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</body>
<title></title>
</head>
<body>
    <p>setInterval</p>
    <p id="demo"></p>
    <script>

        // setInterval examples:

        const element1 = document.getElementById("demo");
        setInterval(function() {
            element1.innerHTML += "Hello"
        },800); // execute every two seconds

    </script>
    <p id="demo1"></p>
    <script>
        const element2 = document.getElementById("demo1");
        setInterval(() => {
            element2.innerHTML += "Salam"
        }, 500); // execute every half second

    </script>
</body>
</html>
